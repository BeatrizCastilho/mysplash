<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizar - My Splash</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Satisfy&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #096f6f;
      --secondary-color: #a7fff0;
      --accent-color: #66ffe8;
      --bg-color: #49e6db;
      --text-color: #333;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Lora", serif;
      background: linear-gradient(135deg, #e3f2fd,  #e2fffd);
      color: var(--text-color);
    }

    header {
      background-color: var(--white);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 15px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--secondary-color);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Lora", serif;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 5px var(--secondary-color);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px var(--shadow);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--primary-color);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="catalogo.html">CAT츼LOGO</a></li>
        <li><a href="envio.html">ENVIO</a></li>
        <li><a href="rodape.html">CONTATO</a></li>
        <li><a href="carrinho.html">游</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Personalize sua Fragr칙ncia</h1>
    <form action="envio.html" method="post">
      <label for="nome">Nome na Fragr칙ncia:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome desejado" required>

      <label for="fragrancia">Escolha a Fragr칙ncia:</label>
      <select id="fragrancia" name="fragrancia" required>
        <option value="">Selecione...</option>
        <option value="floral">Floral</option>
        <option value="frutado">Frutado</option>
        <option value="amadeirado">Amadeirado</option>
        <option value="doce">Doce</option>
        <option value="c칤trico">C칤trico</option>
      </select>

      <label for="cor">Cor do Frasco:</label>
      <select id="cor" name="cor" required>
        <option value="">Selecione...</option>
        <option value="rosa">Rosa</option>
        <option value="azul">Azul</option>
        <option value="branco">Branco</option>
        <option value="dourado">Dourado</option>
        <option value="prateado">Prateado</option>
      </select>

      <label for="mensagem">Mensagem Especial (opcional):</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva algo especial..."></textarea>

      <button type="submit"><a href="/carrinho.html" style="text-decoration: none; color: #115B66;">Adicionar ao Carrinho</a></button>
    </form>
  </div>

  <footer>
    춸 2025 My Splash - Todos os direitos reservados.
  </footer>

  <script>
    document.querySelector("button").addEventListener("click", function(event) {
      event.preventDefault(); 

      const nome = document.getElementById("nome").value;
      const fragrancia = document.getElementById("fragrancia").value;
      const cor = document.getElementById("cor").value;
      const mensagem = document.getElementById("mensagem").value;

      if (!nome || !fragrancia || !cor) {
        alert("Preencha todos os campos obrigat칩rios!");
        return;
      }

      const produto = {
        nome: `Fragr칙ncia Personalizada - ${nome}`,
        descricao: `Fragr칙ncia: ${fragrancia}, Cor: ${cor}${mensagem ? ", Mensagem: " + mensagem : ""}`,
        imagem: "img/personalizado.png",
        quantidade: 1,
        personalizado: true
      };

      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));

      window.location.href = "carrinho.html";
    });
  </script>

</body>
</html>
